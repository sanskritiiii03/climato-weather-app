<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Climato - A Weather App</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div id="app">
			<h1 class="title">Weather</h1>
			<input
				type="text"
				id="cityInput"
				class="city-input"
				placeholder="Enter City Name"
				aria-label="Enter City Name"
			/>
			<button id="searchButton" class="search-btn">Get Weather</button>
			<div id="weatherDisplay"></div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
